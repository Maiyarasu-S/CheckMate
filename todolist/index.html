<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CheckMate</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Sort dropdown */
    .sort-dropdown {
      position: absolute;
      right: 20px;
      top: 45px;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      min-width: 120px;
      z-index: 10;
    }

    .sort-dropdown button {
      background: transparent;
      border: none;
      color: #fff;
      padding: 8px 12px;
      text-align: left;
      width: 100%;
      cursor: pointer;
    }

    .sort-dropdown button:hover {
      background-color: #333;
    }

    .sort-container {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-2 sidebar d-flex flex-column">
        <h4 class="mb-4">⚡ CheckMate</h4>
        <nav id="todoLists" class="nav flex-column"></nav>
        <hr class="border-secondary" />
        <a id="addListBtn" class="nav-link" href="#">+ Add Todo List</a>
      </div>

      <!-- Main Todo Section -->
      <div id="todoContainer" class="col-10 todo-section">
        <div class="d-flex justify-content-between align-items-center mb-3 sort-container">
          <button id="openAddTodo" class="btn add-todo-btn fw-semibold">+ Add Todo</button>
          <button id="sortBtn" class="btn btn-link text-white">Sort ⬇</button>
          <div id="sortDropdown" class="sort-dropdown">
            <button data-sort="none">None</button>
            <button data-sort="date">Date</button>
            <button data-sort="priority">Priority</button>
          </div>
        </div>
        <div id="todoContent">
          <p class="text-center text-secondary mt-5">Select a list or create one to start</p>
        </div>
          <!-- Footer -->
  <div class="footer-text text-center mt-5 mb-3">
    <p class="text-secondary">
      Made with ❤️ &nbsp;–&nbsp; 
      <a href="https://github.com/Maiyarasu-S" target="_blank" class="footer-link">Maiyarasu S</a>
    </p>
  </div>
</div>
      </div>
    </div>
  </div>

  <!-- Add Todo Modal -->
  <div class="modal fade" id="addTodoModal" tabindex="-1" aria-labelledby="addTodoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content add-todo-modal">
        <div class="modal-body">
          <input type="text" id="todoTitle" class="form-control todo-input mb-3" placeholder="Todo's Title" />
          <div class="row">
            <div class="col-6">
              <label class="form-label fw-semibold">Date</label>
              <div class="d-flex flex-column">
                <input type="date" id="startDate" class="form-control mb-2" />
                <input type="date" id="endDate" class="form-control" />
              </div>
            </div>
            <div class="col-6">
              <label class="form-label fw-semibold">Priority</label>
              <div class="d-flex gap-3">
                <label><input type="radio" name="priority" value="high" /> High</label>
                <label><input type="radio" name="priority" value="mid" /> Mid</label>
                <label><input type="radio" name="priority" value="low" checked /> Low</label>
              </div>
              <label class="form-label fw-semibold mt-3">Tags</label>
              <input type="text" id="todoTags" class="form-control" placeholder="separate tags with comma" />
            </div>
          </div>
          <div class="d-flex justify-content-end gap-2 mt-4">
            <button type="button" class="btn btn-warning btn-add" id="addTodoBtn">Add</button>
            <button class="btn btn-warning btn-cancel" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Sort dropdown toggle
    const sortBtn = document.getElementById("sortBtn");
    const sortDropdown = document.getElementById("sortDropdown");

    sortBtn.addEventListener("click", () => {
      sortDropdown.style.display = sortDropdown.style.display === "flex" ? "none" : "flex";
    });

    document.addEventListener("click", (e) => {
      if (!sortDropdown.contains(e.target) && e.target !== sortBtn) {
        sortDropdown.style.display = "none";
      }
    });

    document.querySelectorAll("#sortDropdown button").forEach(btn => {
      btn.addEventListener("click", () => {
        const sortType = btn.getAttribute("data-sort");
        const event = new CustomEvent("sortLists", { detail: sortType });
        document.dispatchEvent(event);
        sortDropdown.style.display = "none";
      });
    });
  </script>
</body>
</html>
